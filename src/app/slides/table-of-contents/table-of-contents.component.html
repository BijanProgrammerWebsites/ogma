<div class="slide">
    <div class="background-container">
        <ng-content select="[background]"></ng-content>
    </div>

    <div class="content">
        <h1>Table of Contents</h1>

        <ul>
            <li *ngFor="let item of items; let index = index">
                <div class="index">{{ index }}</div>
                <div class="item">{{ item }}</div>
            </li>
        </ul>
    </div>
</div>
